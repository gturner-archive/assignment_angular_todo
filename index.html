<!DOCTYPE html>
<html ng-app="todoApp">
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>


  <title>Todo MVC</title>
</head>
<body ng-controller="TodoCtrl">

<form name="newTodoForm">
  <input type="text" name="name" ng-model="taskName">
  <input type="text" name="due-date" ng-model="taskDueDate">
  <input type="submit" name="new-task" ng-click="newTask()" value="Create To-Do">
</form>


<table>
  <tbody>
    <tr>
      <td>{{item.text}}</td>
      <td>{{item.dueDate | date}}</td>
      <td>{{item.completed ? "Completed" : "Not Completed. One day this will be a checkbox."}}</td> 
    </tr>


    <tr ng-repeat="item in items">
      <td>{{item.text}}</td>
      <td>{{item.dueDate | date}}</td>
      <td>{{item.completed ? "Completed" : "Not Completed. One day this will be a checkbox."}}</td> 
    </tr>

  </tbody>
</table>

  <script src="app.js"></script>
  <script src="angular/controllers/TodoCtrl.js"></script>

  
</body>
</html>
